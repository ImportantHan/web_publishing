<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link href="cardUI.css" media="all" rel="Stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/a32d17aaaa.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!-- <div class="hide">
      <div class="bg bg_open" onclick="close_modal()"></div>
      <div class="modal_box box_open">
        <p>모달창 만들기</p>
        <button class="btn close_btn" onclick="close_modal()">X</button>
      </div>
    </div> -->

    <div class="container">      
      <div class="contents">
        <div class="select_view">
          <h4 class="title"><b>Student Information</b></h4>
          <div class="view">
            <i class="fa-solid fa-grip" onclick="go_card_view()"></i>
            <i class="fa-solid fa-list" onclick="go_list_view()"></i>
          </div>
        </div>
        <div class="student_list_wrapper">
          
          <!-- 카드뷰 -->
          <div class="student_list_card_view row">
            <!-- <div class="student" onclick="open_modal()">
              <div class="student_image"></div>
              <div class="student_text"></div>
            </div> -->
            <div class="student">
              <input id="modalToggle" class="hide" type="checkbox">
              <section class="modal">
                <label class="btn btn-open" for="modalToggle">Open modal</label>
                
                <div class="inside">
                  <p>Text goes here.</p>
                  <label class="btn-close" for="modalToggle">X</label>
                </div>
              </section>
            </div>

          </div>

          <!-- 리스트뷰 -->
          <div class="student_list_list_view row d-none">
            <div class="student">
              <div class="student_image"></div>
              <div class="student_text"></div>
            </div>
          </div>

        </div>

        

    </div>

    <script src="cardUI.js"></script>
  </body>
</html>
